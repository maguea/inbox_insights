{#Isaac Tucker#}
{% extends "base.html" %}

{% block title %}Email History{% endblock %}

{% block page_content %}
<div class="page-header mb-4">
    <h1>All Emails History</h1>
</div>

<div class="card">
    <div class="card-body p-0">
        <div class="row g-0">

            <!-- Sidebar -->
            <aside class="col-md-4 col-lg-3 border-end d-flex flex-column">
                <div class="p-3 border-bottom">
                    <div class="input-group">
                        <span class="input-group-text bg-white">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                        <input id="emailSearch" type="text" class="form-control" placeholder="Search emails..."
                            autocomplete="off" aria-label="Search emails">
                    </div>
                </div>

                <div id="emailList" class="list-group list-group-flush email-list flex-grow-1"
                    style="max-height:70vh;overflow-y:auto;" data-next-page="1" aria-live="polite" aria-busy="false">
                    <!-- items are appended here via /history/page/<page> -->
                    <div id="loadSentinel" class="text-center py-3 small text-muted">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="ms-2">Loading…</span>
                    </div>
                </div>

                <!-- Optional manual paginator (fallback for old browsers) -->
                <div class="border-top p-2 text-center">
                    <button id="loadMoreBtn" class="btn btn-outline-secondary btn-sm" type="button">Load more</button>
                </div>
            </aside>

            <!-- Primary -->
            <main class="col-md-8 col-lg-9 position-relative" id="emailContent">
                <div id="panePlaceholder" class="placeholder-pane text-center py-5">
                    <i class="fas fa-envelope-open display-4 mb-3 text-muted"></i>
                    <h4 class="text-muted">Select an email to read</h4>
                    <p class="text-muted">Click an item on the left panel.</p>
                </div>

                <article id="paneDetail" class="p-4 d-none" aria-live="polite">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h3 id="emailSubject" class="h4 mb-0"></h3>
                        <div class="btn-group">
                            <button id="deleteEmailBtn" class="btn btn-outline-secondary btn-sm" title="Delete"
                                disabled>
                                <i class="bi bi-trash-fill"></i>
                            </button>

                            <button class="btn btn-outline-secondary btn-sm" title="Category" disabled>
                                <i class="bi bi-tag-fill"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <strong id="emailSender"></strong>
                            <span class="text-muted">to me</span>
                        </div>
                        <div class="text-muted">
                            <span id="emailDate"></span> • <span id="emailTime"></span>
                        </div>
                    </div>

                    <div id="emailBody" class="email-body mb-4">
                        <iframe id="emailBodyFrame" class="email-body-frame w-100 border-0"
                            sandbox="allow-same-origin"></iframe>
                    </div>
                </article>
            </main>

        </div>
    </div>
</div>

<style>
    /* Outer box for the email body */
    .email-body {
        height: 60vh;
        max-height: 800px;
        overflow: hidden;
    }

    /* Iframe fills the box and scrolls inside */
    .email-body-frame {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
{% endblock %}

{% block scripts %}
{{ super() }}

<!-- Existing history logic -->
<script src="{{ url_for('static', filename='js/history.js') }}" defer></script>

<!-- Auto-select email when ?email_id=<id> is present -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const selectedId = params.get('email_id') || params.get('eid') || params.get('selected');
        if (!selectedId) return;

        const listEl = document.getElementById('emailList');
        if (!listEl) return;

        function trySelect() {
            const targets = listEl.querySelectorAll(
                '[data-email-id], [data-eid], [data-id], [data-emailid]'
            );
            for (const el of targets) {
                const v = el.dataset.emailId
                    || el.dataset.eid
                    || el.dataset.id
                    || el.getAttribute('data-id')
                    || el.getAttribute('data-email-id')
                    || el.getAttribute('data-emailid');
                if (v && String(v) === String(selectedId)) {
                    el.click();  // Let existing history.js logic load the pane
                    return true;
                }
            }
            return false;
        }

        // First try immediately (in case items are already rendered)
        if (trySelect()) return;

        // Otherwise watch for the list to be populated by history.js
        const observer = new MutationObserver(() => {
            if (trySelect()) {
                observer.disconnect();
            }
        });
        observer.observe(listEl, { childList: true, subtree: true });
    });
</script>

<!-- In dark mode, force the iframe contents to use light-mode colors -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const iframe = document.getElementById('emailBodyFrame');
        if (!iframe) return;

        iframe.addEventListener('load', () => {
            // Only adjust when the site is in dark mode
            const isDark = document.body.classList.contains('dark-mode');
            if (!isDark) return;

            const doc = iframe.contentDocument || iframe.contentWindow?.document;
            if (!doc) return;

            const css = `
                html, body {
                    background: #ffffff !important;
                    color: #111827 !important;
                }
                body, p, td, span, div {
                    color: #111827 !important;
                }
                a {
                    color: #1d4ed8 !important;
                }
            `;

            const styleEl = doc.createElement('style');
            styleEl.textContent = css;

            if (doc.head) {
                doc.head.appendChild(styleEl);
            } else if (doc.documentElement) {
                doc.documentElement.insertBefore(styleEl, doc.documentElement.firstChild);
            }
        });
    });
</script>
{% endblock %}
