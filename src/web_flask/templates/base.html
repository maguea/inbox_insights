{#Tolu Kolade#}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inbox Insight{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

    <style>
        /* ---------- Base theme + transitions ---------- */

        html,
        body {
            height: 100%;
        }

        body {
            background-color: #f8f9fa;
            color: #212529;
            transition:
                background-color 0.2s ease,
                color 0.2s ease;
        }

        .navbar,
        .card {
            transition:
                background-color 0.2s ease,
                color 0.2s ease,
                box-shadow 0.15s ease,
                border-color 0.15s ease;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        /* ---------- Dashboard card animations ---------- */

        .dashboard-card {
            animation: dash-fade-in 0.25s ease-out;
            transition:
                transform 0.15s ease,
                box-shadow 0.15s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
        }

        @keyframes dash-fade-in {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* small unread pill */
        .unread-pill {
            font-size: 0.65rem;
            padding: 0.15rem 0.4rem;
        }

        /* ---------- Dark mode ---------- */

        body.dark-mode {
            background-color: #0f172a;
            color: #e5e7eb;
        }

        body.dark-mode .navbar {
            background-color: #020617 !important;
            background-image: none !important;
            border-bottom: 1px solid #1e293b;
        }

        body.dark-mode .navbar .nav-link,
        body.dark-mode .navbar .navbar-brand {
            color: #e5e7eb !important;
        }

        body.dark-mode .navbar .nav-link:hover {
            color: #93c5fd !important;
        }

        body.dark-mode .card {
            background-color: #020617;
            border-color: #1e293b;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.7);
        }

        body.dark-mode .card-header {
            background-color: #020617;
            border-color: #1e293b;
        }

        body.dark-mode .text-muted {
            color: #9ca3af !important;
        }

        body.dark-mode .form-control,
        body.dark-mode .form-select,
        body.dark-mode .form-control:focus,
        body.dark-mode .form-select:focus {
            background-color: #020617;
            color: #e5e7eb;
            border-color: #1f2937;
        }

        body.dark-mode .form-control::placeholder {
            color: #6b7280;
        }

        /* tables (settings page etc.) */
        body.dark-mode .table {
            color: #e5e7eb;
        }

        body.dark-mode .table thead,
        body.dark-mode .table thead.table-light,
        body.dark-mode .table-light {
            background-color: #020617;
            color: #e5e7eb;
        }

        /* alerts */
        body.dark-mode .alert-info {
            background-color: rgba(14, 165, 233, 0.1);
            border-color: #0ea5e9;
            color: #e0f2fe;
        }

        body.dark-mode .alert-danger {
            background-color: rgba(248, 113, 113, 0.08);
            border-color: #f87171;
            color: #fee2e2;
        }

        body.dark-mode .alert-success {
            background-color: rgba(34, 197, 94, 0.08);
            border-color: #22c55e;
            color: #dcfce7;
        }

        /* buttons */
        body.dark-mode .btn-outline-secondary {
            color: #e5e7eb;
            border-color: #4b5563;
        }

        body.dark-mode .btn-outline-secondary:hover {
            background-color: #4b5563;
        }

        body.dark-mode .btn-outline-primary {
            color: #bfdbfe;
            border-color: #3b82f6;
        }

        body.dark-mode .btn-outline-primary:hover {
            background-color: #1d4ed8;
            color: #e5e7eb;
        }

        body.dark-mode .btn-outline-danger {
            color: #fecaca;
            border-color: #f87171;
        }

        body.dark-mode .btn-outline-danger:hover {
            background-color: #b91c1c;
            color: #fee2e2;
        }

        /* history list / any list-group */
        body.dark-mode .list-group-item {
            background-color: #020617;
            color: #e5e7eb;
            border-color: #1e293b;
        }

        body.dark-mode .list-group-item.active {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
            color: #e5e7eb;
        }

        body.dark-mode .list-group-item-action:hover,
        body.dark-mode .list-group-item-action:focus {
            background-color: #111827;
            color: #e5e7eb;
        }

        /* input group text (search icon etc.) */
        body.dark-mode .input-group-text {
            background-color: #020617;
            border-color: #1f2937;
            color: #e5e7eb;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand sticky-top bg-light bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Inbox Insight</a>

            <div class="ms-auto d-flex align-items-center">
                <!-- <a class="nav-link me-2" href="{{ url_for('dashboard') }}">
                    <i class="bi bi-grid-3x3-gap-fill"></i>
                </a> -->
                <a class="nav-link me-2" href="{{ url_for('view_all_emails') }}">
                    All Emails
                </a>
                <a class="nav-link me-2" href="{{ url_for('client_settings') }}">
                    <i class="bi bi-gear"></i>
                </a>

                <!-- Dark mode toggle -->
                <button class="btn btn-sm btn-outline-secondary ms-2" type="button" id="themeToggle"
                    title="Toggle dark mode">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>
    <!-- end header -->

    <div class="container mt-4 w-75 p-3 mx-auto" style="max-width: 1200px; min-width: 100px;">
        {% block page_content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark mode / theme toggler -->
    <script>
        (function () {
            const storageKey = 'inboxinsight-theme';
            const body = document.body;
            const toggleBtn = document.getElementById('themeToggle');
            const icon = document.getElementById('themeIcon');

            function applyTheme(theme) {
                const isDark = theme === 'dark';
                body.classList.toggle('dark-mode', isDark);
                if (icon) {
                    icon.className = isDark ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
                }
            }

            // Initial load
            const saved = localStorage.getItem(storageKey);
            if (saved === 'dark') {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }

            if (toggleBtn) {
                toggleBtn.addEventListener('click', function () {
                    const isDark = body.classList.contains('dark-mode');
                    const next = isDark ? 'light' : 'dark';
                    applyTheme(next);
                    localStorage.setItem(storageKey, next);
                });
            }
        })();
    </script>
</body>

</html>
