{#Tolu Kolade#}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inbox Insight{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand sticky-top bg-light bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Inbox Insight</a>

            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('view_all_emails') }}">All Emails</a>
                <a class="nav-link" href="{{ url_for('client_settings') }}">
                    <i class="bi bi-gear"></i>
                </a>
            </div>
        </div>
    </nav>
    <!-- end header -->

    <div class="container mt-4 w-75 p-3 mx-auto" style="max-width: 1200px; min-width: 100px;">
        {% block page_content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
